<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Signup</title>
  </head>
  <body>
    <section>
      <div class="frame">
        <div>
          <h2>Get Started Now</h2>
          <label for="text">Name</label>
          <input type="text" placeholder="Enter your name" />
          <label for="email">Email address</label>
          <input type="email" placeholder="Enter your email" />
          <label for="password">Password</label>
          <input type="password" placeholder="Enter a strong password" />
          <input type="checkbox" />
          <label for="checkbox">I agree to the terms&policy</label>
          <button class="log">Signup</button>
          <span>or</span>
          <button>
            <img src="imgs/icons8-google 1.png" />
            Sign in with Google
          </button>
          <button>
            <img src="imgs/icons8-apple-logo 1.png" />
            Sign in with Apple
          </button>
          <p>Have an account? <a href="index.html">Sign In</a></p>
        </div>
      </div>
      <div class="img"></div>
    </section>
  </body>
</html>
